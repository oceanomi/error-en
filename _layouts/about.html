<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <!-- About Section -->
    <section class="about">
      <h2>{{ page.heading }}</h2>
      {{ page.content }}
      <ul>
        {% for item in page.series %}
        <li>
          <h3>{{ item.date }}: {{ item.title }}</h3>
          <p>{{ item.description }}</p>
        </li>
        {% endfor %}
      </ul>
      <a href="/index.html"><button>Back</button></a>
    </section>
  </body>
</html>
